<html>
    {% extends "base.html" %}

    {% block content %}
        {% if current_user.is_authenticated %}
        <h1>Hi, {{ current_user.login}} ! </h1>
        {% else %}
        <h1>Hi, who are you? </h1>
        {% endif %}

        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    {% endblock %}
</html>
