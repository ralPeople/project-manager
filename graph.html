              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightgreen", "font": {"size": 16}, "id": 1, "label": "1 0\n0 0", "shape": "circle", "size": 20}, {"color": "skyblue", "font": {"size": 16}, "id": 2, "label": "2 10\n0 10", "shape": "circle", "size": 20}, {"color": "yellow", "font": {"size": 16}, "id": 3, "label": "3 25\n0 25", "shape": "circle", "size": 20}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "red", "font": {"size": 20}, "from": 1, "label": "10; first_edge", "to": 2, "width": 2}, {"arrows": "to", "color": "red", "font": {"size": 20}, "from": 1, "label": "25; third_edge", "to": 3, "width": 2}, {"arrows": "to", "color": "red", "font": {"size": 20}, "from": 2, "label": "15; second_edge", "to": 3, "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -60,
            "springConstant": 0.05,
            "springLength": 150
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
